{% extends "game/base.html" %}
{% block title %}Logout -  ♦︎ ♣︎ ♥︎ ♠︎{% endblock %}
{% block content %}

  <h1 class="text-xl md:text-2xl my-4">Logout?</h1>
    <form method="post" action="{% url 'logout' %}" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="mt-4 block bg-red-900 hover:bg-red-800 text-white p-2 rounded-lg text-center">Yes please logout!</button>
  </form>

{% endblock %}
